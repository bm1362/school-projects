<script type="text/javascript">
{
	//window variables
	if(!Modernizr.canvas | !Modernizr.webgl)
	   document.getElementById("out").innerHTML = "Your browser does not support HTML5/WebGL";
	else {
	   
    var canvasWidth = window.innerWidth;
    var canvasHeight = window.innerHeight - 200;
    var windowHalfX = canvasWidth/2;
    var windowHalfY = canvasHeight/2;

    //scene variables
    //var eq, zT, multX = 5, multY = 5, multZ = .5; //zT = the equation generated by anonymous function call.
    var mouseX = 0, mouseY = 0;
    var camera, scene, renderer;
	
	var sphere, plane, geom, texture, image;
	var dirLight, ambientLight;
	var mesh;
    //camera variables
    var upperBoundX, upperBoundY, lowerBoundX, lowerBoundY;
    upperBoundX = upperBoundY = 25;
    lowerBoundX = lowerBoundY = -25;
   
    setInterval( loop, 1000 / 60 );

    function init() 
    {
		//create div and append
		container = document.createElement('div');
		document.body.appendChild(container);
		
		//init camera
        camera = new THREE.Camera( 75, canvasWidth / canvasHeight, 1, 10000 );
	    camera.focus = 5;
		camera.position.x =  1;
		camera.position.y = 1;
	    camera.position.z = 500;
		camera.updateMatrix();
        
        scene = new THREE.Scene();
		
		ambientLight = new THREE.AmbientLight( 0xffffff );
		scene.addLight( ambientLight );
		
 		pointLight = new THREE.PointLight( 0xffffff );
		pointLight.position.z = 800;
 		scene.addLight( pointLight );
 
		directionalLight = new THREE.DirectionalLight( 0xffffff );
		directionalLight.position.x = 10;
		directionalLight.position.y = 10;
		directionalLight.position.z = - 10;
		directionalLight.position.normalize();
		scene.addLight( directionalLight );
	    //drawOrigin();
		
		//draw Planes
 
		material = new THREE.MeshBasicMaterial( { map: ImageUtils.loadTexture( 'resumetexture.jpg' ) } );
		geom = new Plane( 1024, 1680, 4, 4 );
	    addMesh( geom, 0, 0, 0, 0, 0, 0, material);
		
		
		//draw earth
		material = new THREE.MeshBasicMaterial( { map: ImageUtils.loadTexture( 'map_night.jpg' ) });
	    var geom = new Sphere( 400, 50, 50);
	    //addMesh( geom, 0, 0, 0, 1, 306, 0, material );
		
		//create renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( canvasWidth, canvasHeight );
        container.appendChild( renderer.domElement );
		
		//stats for fps testing
		stats = new Stats();
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.top = '0px';
		container.appendChild( stats.domElement );
		
		//eventListener for mouse movement
	    container.addEventListener('mousemove', onDocumentMouseMove, false);
		//document.addEventListener('keydown', onDocumentKeyPressed, false);

    }

    function loop() 
    {   
 	    rotate();
        renderer.render( scene, camera );
		stats.update();
	    outputToConsole();
		camera.updateMatrix();
    }
	
	//addMesh function
	function addMesh( geometry, x, y, z, xr, yr, zr, material ) 
	{	
        mesh = new THREE.Mesh( geometry, material );
		mesh.position.x = x;
		mesh.position.y = y;
		mesh.position.z = z;
		mesh.rotation.x = xr;
		mesh.rotation.y = yr;
		mesh.rotation.z = zr;
		mesh.overdraw = true;
		mesh.updateMatrix();
		scene.addObject(mesh);			
	}
			
    function onDocumentMouseMove(event) 
    {		
       mouseX = event.clientX - windowHalfX;
       mouseY = event.clientY - windowHalfY;
    }
    function onDocumentKeyPressed(event)
	{
		//alert("Registering " + event.keyCode );
		if(event.keyCode == 87) //move forward
		  mesh.rotation.y += 1;
		if(event.keyCode == 83) //move backward
		  mesh.rotation.y += 1;
		if(event.keyCode == 65) //move left
		   mesh.rotation.x += 1;
		if(event.keyCode == 68) //move rightaadddd
		   mesh.rotation.x -= 1;
	}
    function rotate()
    {
	  camera.position.x += ( mouseX - camera.position.x) * .2;
	  camera.position.y = ( mouseY - camera.position.y) * .2;
    }
	
    function drawOrigin()
    {
      // need to reimplement
    }

   function outputToConsole()
   {
      var outString = "Mouse: (" + mouseX + ", " + mouseY + ") Camera: (" + Math.floor(camera.position.x) + ", " + Math.floor(camera.position.y) +", " + Math.floor(camera.position.z) + ")<br>";
      document.getElementById("out").innerHTML = outString;
   }

}
}
</script>
